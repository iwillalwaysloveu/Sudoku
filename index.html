<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Pop-up de aviso -->
<div id="popup-alert" class="popup-alert" style="display:none;">
    <div class="popup-content">
        <div class="popup-icon">ðŸŽ‰</div>
        <span id="popup-message"></span>
        <button id="popup-restart" style="display:none;">Reiniciar</button>
        <button id="popup-cancel" style="display:none;">Cancelar</button>
        <button id="popup-close">OK</button>
    </div>
</div>
<body class="dark-mode">
    <!-- <div class="main-flex">
        <h2 id="timer">Tempo: 02:30</h2> -->
        <div class="container">
            <div class="header">
                <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema"></button>
                <h1>Sudoku</h1>
            </div>
            
            <div class="difficulty-selector">
                <button id="easy" class="difficulty-btn active">FÃ¡cil</button>
                <button id="medium" class="difficulty-btn">MÃ©dio</button>
                <button id="hard" class="difficulty-btn">DifÃ­cil</button>
            </div>
            
            <div class="game-container">
                <div class="sudoku-grid" id="sudoku-grid"></div>
                
                <div class="number-pad">
                    <div class="number-grid" id="number-grid"></div>
                </div>
                
                <div class="controls">
                    <div class="control-buttons">
                        <!-- BotÃµes modo escuro -->
                        <div class="dark-buttons">
                            <button class="control-button undo-btn">
                                <img src="https://i.ibb.co/cXyB67zZ/3-Sem-T-tulo-20250528190947.png" alt="Desfazer" class="button-icon">
                            </button>
                            <button class="control-button notes-btn">
                                <img src="https://i.ibb.co/KpC6X5S8/3-Sem-T-tulo-20250528190952.png" alt="Notas" class="button-icon">
                            </button>
                            <button class="control-button erase-btn">
                                <img src="https://i.ibb.co/dq6n3J9/3-Sem-T-tulo-20250528190956.png" alt="Apagar" class="button-icon">
                            </button>
                            <button class="control-button hint-btn">
                                <img src="https://i.ibb.co/wN3jftSV/3-Sem-T-tulo-20250528191000.png" alt="Dica" class="button-icon">
                            </button>
                        </div>
                        <!-- BotÃµes modo claro -->
                        <div class="light-buttons">
                            <button class="control-button undo-btn">
                                <img src="https://i.ibb.co/4wpTMkTF/3-Sem-T-tulo-20250529083343.png" alt="Desfazer" class="button-icon">
                            </button>
                            <button class="control-button notes-btn">
                                <img src="https://i.ibb.co/zVbJ2f5j/3-Sem-T-tulo-20250529083348.png" alt="Notas" class="button-icon">
                            </button>
                            <button class="control-button erase-btn">
                                <img src="https://i.ibb.co/XfsgnD3Z/3-Sem-T-tulo-20250529083353.png " alt="Apagar" class="button-icon">
                            </button>
                            <button class="control-button hint-btn">
                                <img src="https://i.ibb.co/nM6mh1L5/3-Sem-T-tulo-20250529083359.png " alt="Dica" class="button-icon">               
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
